<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            border: solid 2px red;
            display: flex;
            height: 80vh;
            justify-content: center;
            align-items: center;
        }
        .items {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            border: solid 2px black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
            <div class="items"></div>
        </div>
    </main>
</body>
</html>
