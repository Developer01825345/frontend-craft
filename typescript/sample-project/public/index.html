<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Finance Logger</h1>
            </div>
        </header>

        <div>
            <ul>
                
            </ul>
        </div>

        <section>
            <form action="" name="testForm" id="testForm">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="pt-5 input-group flex-nowrap">
                                <label for="">Type:</label>
                                <select name="type" id="type" class="form-select" aria-label="Default select example">
                                    <option value="">--Select--</option>
                                    <option value="invoice">Invoice</option>
                                    <option value="payment">Payment</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="pt-5 input-group flex-nowrap">
                                <label for="">To / From:</label>
                                <input type="text" name="toFrom" id="toFrom" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="pt-5 input-group flex-nowrap">
                                <label for="">Details</label>
                                <input type="text" name="details" id="details" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class="pt-5 input-group flex-nowrap">
                                <label for="">Amount</label>
                                <input type="number" name="amount" id="amount" class="form-control">
                            </div>
                        </div> 
                    </div>
                    <div class="row">
                        <div align="right" class="col pt-3">
                            <button type="submit" name="saveLogger" id="saveLogger" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <footer>

        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
    </div>
</body>
</html>
